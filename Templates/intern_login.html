<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>My Simple Web Page</title>
    <link rel="stylesheet" href=" {% static 'home.css' %}">
    
</head>
<body>
    <header>
        
        
        <div class="container">
        <nav>
             <img src="{%static 'images/logo.jpg'%}" >
            <ul>
                
                <li><a href="{%url 'Home'%}">Home</a></li>
                <li><a href="{%url 'About'%}">About</a></li>
                
                <button class="btns login-btn" type="button"><a href="{%url 'form_submission' %}" >New Intern</a></button>
                <button class="btns login-btn" type="button"><a href="{%url 'intern-login'%}" >Intern Login</a></button>
            </ul>      
        </nav>
    </div>
    </header>
<main>
    
    <div class="main-container">
        <div class="login-container">
    
            <form method="GET" action="{%url 'view-details'%}">
    
                {%csrf_token%}
                
                <input type="email" name="email" placeholder="Email" required><br>
    
                <button type="submit">View Details</button>
    
                {% if messages %}
    
                    {% for message in messages %}
    
                    <strong style="color: red; font-size: 20px;">{{message}}</strong>
    
                    {% endfor %}
    
                {% endif %}
    
            </form>
    
   
</main>
</body>
</html>
